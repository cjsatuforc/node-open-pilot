<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Node Open Pilot - UI</title>
	<link href="lib/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
	<link id="import_header" rel="import" href="pages/header.html">
	<link id="import_info" rel="import" href="pages/info.html">
	<link id="import_actions" rel="import" href="pages/actions.html">
	<script type="text/javascript">
		function mostrar(){
		document.getElementById('oculto').style.display = 'block';}
	</script>
	<style type="text/css">
		.boton{
			text-decoration: none;
			padding: 10px;
			font-weight: 600;
			font-size: 15px;
			color: #ffffff;
			background-color: #4CAF50;
			border-radius: 6px;
			border: 2px solid #b9d2d3;
			 }
	  </style>
</head>
<body>

	<div id="div_header" class="containter-fluid col-md-12"></div>

	<div class="container col-md-3">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title text-center">Acciones</div>
			</div>
			<div id="div_actions" class="panel-body"></div>
		</div>
	</div>

	<div class="container col-md-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title text-center">Info</div>
			</div>
			<div id="div_info"></div>
		</div>
	</div>

	<div class="container col-md-7">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title text-center">Live!</div>
			</div>
			<div  class="panel-body">
				<div id="droneRender" style="height: 500px; border: 1px solid black;"></div>
			</div>
		</div>
	</div>
	<div class="container col-lg-12 " style=" text-align: right">
		<div class="container">
			<input class=" boton" type="button" value="Ver Joystick" onclick="mostrar()" >
		</div>
		<div id="oculto" class="container col-lg-12 text-center" style="display:none">
			<img src="imgJoystick.png" >
		</div>
		
	</div>

	<script>
		var importsArray = ["header", "info", "actions"];
		importsArray.forEach(function(item) {
			var link = document.querySelector('#import_' + item);
	    	var template = link.import.querySelector('template');
	    	var clone = document.importNode(template.content, true);
	    	document.querySelector('#div_'+ item).appendChild(clone);
		});
		
    </script>

	<script src="lib/jquery.js"></script>
	<script src="lib/stick.js"></script>
	<script src="lib/three.min.js"></script>

	<script src="dist/build.min.js"></script>
	<script src="http://localhost:8000/client.js"></script>

</body>
</html>
